<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Tahoma</title>
    <!-- CSS STYLE -->
    <link rel="stylesheet" href="Assets/CSS/style-login.css">
    <!-- UNICONS -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <section class="container">
        <img class="kiri" src="Assets/img/Logo/blobkiri.svg">
        <header>
            <img class="logo" src="Assets/img/Logo/blacktextlogo.png">
        </header>           
        <img class="kanan" src="Assets/img/Logo/blobkanan.svg">
        <div class="box-judul">
            <img class="logo" src="Assets/img/Logo/blacklogo.png">
            <div class="logo-text">
                <h1>COFFEE &</h1>
                <h2>EATERY</h2>
                <span>Jl.Nakula No.78, Kuta, Bali</span>
            </div>
        </div>
        <form action="">
            <input class="phone" type="number" placeholder="Phone Number">
            <button class="btn">
                LET'S GO <i class="uil uil-signout"></i>
            </button>
            <div class="check-box">
                <div class="box-1">
                <input class="cekbok" type="checkbox">
                <label>I do not wish to receive any marketing or promotional materials.</label>
                </div>
                
                <div class="box-1">
                <input class="cekbok" type="checkbox">
                <label>I agree to signup for the free <br> membership program. <br> ( For Active Mobile Numbers only )</label>
                </div>
            </div>
        </form>
        <a class="guest" href="#">CONTINUE AS GUEST <i class="uil uil-signout"></i></a>
        <footer>
            <img class="wave" src="Assets/img/Logo/Wave-footer.svg">
        </footer>
    </section>
    <script src="Assets/JS/script-login.js"></script>
</body>
</html>
